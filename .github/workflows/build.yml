name: Build and smoke test docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL service container
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: notimon_test
          POSTGRES_PASSWORD: notimon_test
          POSTGRES_DB: notimon_test
        ports:
          - 5432:5432
        # Health check to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
            push: false
            load: true
            tags: notimon:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run \
              --detach \
              --name notimon \
              --publish 3000:3000 \
              -e DATABASE_URL=postgresql://notimon_test:notimon_test@postgres:5432/notimon_test \
              --log-driver local \
              notimon:latest
          docker logs notimon


      - name: Check if the container is serving the homepage
        run: |
          curl --silent \
               --fail-with-body \
               --show-error \
               --retry 5 \
               --retry-connrefused \
               --retry-max-time 120 \
               http://localhost:3000 | grep "Get started by editing"

      - run: docker logs notimon
        if: always()
